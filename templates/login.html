<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 30px;
            color: #0a345b;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            margin-top: 15px;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
            color: #0a345b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Connexion</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <a class="signup-link" href="/register">Cr√©er un compte</a>
    </div>
</body>
</html>
